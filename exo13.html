<script type="text/javascript">
	
	// Écrire un programme qui demande à l'utilisateur de saisir son âge et le nombre de jours qu'il souhaite vivre, puis affiche l'année où il aura atteint cet âge.

	var age= parseInt(prompt("saisir vôtre âge"))



	var jour= parseInt(prompt("saisir le nombre de jour que vous désirais vivre"));

	var ans= jour/ 365;

	var nombre_annee= ans - age;

	var anne_vivre= (2024 + nombre_annee);

	document.write("vous allez avoir cette âge en " + anne_vivre)





</script>
